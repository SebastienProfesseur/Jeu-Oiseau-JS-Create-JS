<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>test-oiseau</title>
    <script src="librairie/easeljs-0.8.2.min.js"></script>
</head>
<body>
  <canvas id="dessin" width="800" height="500"></canvas>

  <script>
  var dessin = document.getElementById("dessin");
  var scene = new createjs.Stage(dessin);
  console.log("Scène créée");
  createjs.Ticker.setFPS(5);

  var imageOiseauVol;
  var spriteSheetOiseauVol;

  imageOiseauVol = new Image();
  imageOiseauVol.onload = function(evenementOnload){
  console.log("Image oiseau-vol.png chargée");

    spriteSheetOiseauVol = new createjs.SpriteSheet({
      images: [imageOiseauVol],
      frames:{
        width: 712,
        height: 541
      },
      animations:{
        voler: [0,1]
      }
    });
    console.log("SpriteSheetOiseauVol créée");

    var spriteOiseauVol = new createjs.Sprite(spriteSheetOiseauVol,"voler");
    spriteOiseauVol.scaleX = spriteOiseauVol.scaleY = 0.5;
    spriteOiseauVol.setBounds(
      spriteOiseauVol.x,
      spriteOiseauVol.y,
      712 * 0.5,
      541 * 0.5);
    console.log("SpriteOiseauVol créée");

    scene.addChild(spriteOiseauVol);
    console.log("SpriteOiseauVol ajoutée à la scène");


    createjs.Ticker.addEventListener("tick", function(evenementTick){
      scene.update(evenementTick);
      console.log("Mise à jour scène");
    });

  }
  imageOiseauVol.src = "illustration/oiseau-vol.png";





  </script>
</body>
</html>
